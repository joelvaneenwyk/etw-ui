name: "CodeQL"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "31 0 * * 3"

jobs:
  analyze:
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
            solution: "UIforETW"
            config: Release
            platform: x64
          - language: csharp
            build-mode: manual
            solution: "TraceProcessors"
            config: Release
            platform: x64
          - language: python
            build-mode: none

    name: "Analyze (${{ matrix.language }})"

    env:
      SOLUTION_PATH: "${{ matrix.solution }}/${{ matrix.solution }}.sln"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        name: Setup MSBuild üõ†Ô∏è
        uses: microsoft/setup-msbuild@v2

      - if: matrix.build-mode == 'manual'
        name: NuGet Restore üì©
        working-directory: ${{ github.workspace }}
        run: nuget restore "${{ matrix.solution }}"

      - if: matrix.build-mode == 'manual'
        name: Build ‚öôÔ∏è
        working-directory: ${{ github.workspace }}
        run: msbuild /m /p:Platform="${{ matrix.platform }}" /p:Configuration="${{ matrix.config }}" "${{ env.SOLUTION_PATH }}"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
