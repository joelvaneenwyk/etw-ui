name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"]
        config: ["Debug", "Release"]
        platform: ["ARM64", "Win32", "x64"]
        solution: ["UIforETW/UIforETW.sln"]
        include:
          - platform: "AnyCPU"
            solution: "TraceProcessors/TraceProcessors.sln"
            config: "Debug"
          - platform: "AnyCPU"
            solution: "TraceProcessors/TraceProcessors.sln"
            config: "Release"

    runs-on: windows-latest

    # ‚öôÔ∏è Build ‚Ä¢ Win32 ‚Ä¢ Debug
    name: "‚öôÔ∏è Build ‚Ä¢ ${{ matrix.platform }} ‚Ä¢ ${{ matrix.config }} ‚öôÔ∏è"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup MSBuild üõ†Ô∏è
        uses: microsoft/setup-msbuild@v2

      - name: NuGet Restore üì©
        working-directory: ${{ github.workspace }}
        run: nuget restore "${{ matrix.solution }}"

      - name: Build ‚öôÔ∏è
        working-directory: ${{ github.workspace }}
        run: msbuild /m /p:Platform="${{ matrix.platform }}" /p:Configuration="${{ matrix.config }}" "${{ matrix.solution }}"
